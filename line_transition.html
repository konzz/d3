<!DOCTYPE html>
<html>
  <head>    
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>Testing Pie Chart</title>
    <script src="d3.v3.min.js"></script>
    <style type="text/css">
        svg {
            border: 1px solid black;
        }
    </style>
  </head>
  <body>
    <svg class="chart">
        <path></path>
    </svg>
    <script type="text/javascript">

    var data = [5, 2, 4, -3, 6];
    
    var svg_width = 900;
    var svg_height = 320;

    var svg = d3.selectAll("svg")
      .attr("width", svg_width)
      .attr("height", svg_height);

    var line = d3.svg.line()
        .x(function(d, i){ return i * 30 + 10;})
        .y(function(d, i){ return d * 5 + 100;})

    var path = d3.select("path")
        .datum(data)
        .attr("d", line)
        .attr("fill", "none")
        .attr("stroke", "black")
        .attr("stroke-width", "2");

    var tick = function(){
        data.push(Math.random() * 10);
        path.attr("d", line);
        .transition()
    }

    tick();

    </script>
  </body>
</html>
